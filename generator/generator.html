<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 생성기</title>
  <link rel="stylesheet" href="generator.css">
</head>
<body>
  <main class="container">
    <h1>비밀번호 생성기</h1>
    <output class="password-output" aria-live="polite"></output>
    <button type="button" class="btn copy-btn" aria-label="비밀번호 복사">복사</button>
    
    <form class="password-form">
      <div class="range-wrapper">
        <label for="length">길이: <output>8</output></label>
        <input type="range" id="length" min="8" max="32" value="8">
      </div>
      
      <fieldset class="options">
        <div class="option">
          <input type="checkbox" id="lower" checked>
          <label for="lower">소문자 (a-z)</label>
        </div>
        <div class="option">
          <input type="checkbox" id="upper">
          <label for="upper">대문자 (A-Z)</label>
        </div>
        <div class="option">
          <input type="checkbox" id="number">
          <label for="number">숫자 (0-9)</label>
        </div>
        <div class="option">
          <input type="checkbox" id="symbol">
          <label for="symbol">특수문자</label>
        </div>
      </fieldset>

      <button type="submit" class="btn generate-btn">생성</button>
    </form>
  </main>

  <script src="generator.js"></script>
</body>
</html>
